      }

      }

      body.theme-red {

        color: #fff;
      }

      body.theme-dark {
        background: #000;
        color: #fff;
      }

      body.theme-light {
        background: #fff;
        color: #333;
      }

      .theme-light .spin {
        filter: invert(.8);
      }
